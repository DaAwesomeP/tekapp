<div class="btn-group pull-right">
    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
        Category <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" role="menu">
        <li><a class="local" href="#/">All</a>
        </li>
        <li class="divider"></li>
        <li ng-repeat="category in categoryList"><a class="local" href="#/category/{{category.id}}">{{category.name}}</a>
        </li>
    </ul>
</div>
<h4>Latest</h4>

<ul class="list-group" infinite-scroll-disabled="busyLoadingData" infinite-scroll="FetchTopics()" infinite-scroll-distance="1">
    <li class="list-group-item" ng-if="topicList" ng-repeat="topic in topicList">
        <a href="#/topic/{{topic.id}}" class="local no-styling">
            <h4>{{topic.title}}</h4>
            <p class="no-styling">{{topic.excerpt}}</p>
        </a>
    </li>
</ul>
